<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard Global Law Chambers | Premier Multinational Counsel</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React, ReactDOM, and Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        body { font-family: 'Montserrat', sans-serif; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Snappy Reveal Animations */
        .reveal {
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        
        .reveal-up { transform: translateY(40px); }
        .reveal-left { transform: translateX(-40px); }
        .reveal-right { transform: translateX(40px); }
        
        .reveal-visible {
            opacity: 1;
            transform: translate(0, 0);
        }

        @keyframes heroFade {
          from { opacity: 0; transform: scale(1.05); filter: blur(10px); }
          to { opacity: 1; transform: scale(1); filter: blur(0); }
        }
        .animate-heroFade {
          animation: heroFade 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @media (max-width: 768px) {
          .reveal-up { transform: translateY(20px); }
          .reveal-left, .reveal-right { transform: translateX(0); transform: translateY(20px); }
        }

        .selection-gold::selection {
            background-color: #C5A059;
            color: white;
        }
    </style>
</head>
<body class="selection-gold">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple SVG Icons to replace lucide-react in a single HTML context
        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                globe: <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8zM6.5 9h11M6.5 15h11M12 2v20M2 12h20" />,
                scale: <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1ZM2 16l3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1ZM7 21h10M12 3v18" />,
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                briefcase: <React.Fragment><rect x="2" y="7" width="20" height="14" rx="2" ry="2" /><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" /></React.Fragment>,
                message: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
                phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />,
                mail: <React.Fragment><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /><rect x="2" y="5" width="20" height="14" rx="2" /></React.Fragment>,
                map: <React.Fragment><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><circle cx="12" cy="10" r="3" /></React.Fragment>,
                chevron: <path d="m9 18 6-6-6-6" />,
                arrow: <path d="M5 12h14m-7-7 7 7-7 7" />,
                quote: <path d="M3 21c3 0 7-1 7-8V5H3v16zm11 0c3 0 7-1 7-8V5h-7v16z" />,
                award: <React.Fragment><circle cx="12" cy="8" r="7" /><path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.12" /></React.Fragment>
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const observerOptions = { threshold: 0.15, rootMargin: "0px 0px -50px 0px" };
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) entry.target.classList.add('reveal-visible');
                    });
                }, observerOptions);

                const revealElements = document.querySelectorAll('.reveal');
                revealElements.forEach((el) => observer.observe(el));

                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    revealElements.forEach((el) => observer.unobserve(el));
                };
            }, []);

            const practiceAreas = [
                { title: "International Arbitration", desc: "Representing multinational corporations in complex ICC and LCIA disputes across London and Singapore.", icon: "globe" },
                { title: "Corporate & M&A", desc: "Navigating foreign direct investment and complex structural acquisitions for international stakeholders.", icon: "briefcase" },
                { title: "White-Collar Defense", desc: "Unrivaled high-stakes litigation defense for executives and political figures in international forums.", icon: "shield" },
                { title: "Constitutional Advocacy", desc: "Premier representation in the Supreme Court of Pakistan on matters of national policy.", icon: "scale" }
            ];

            const partners = [
                { name: "Barrister Ahmed Mansoor", title: "Senior Partner | International Lead", image: "https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&q=80&w=600", desc: "Expert in International Commercial Law with 25 years of experience." },
                { name: "Advocate S.K. Jatoi", title: "Head of Litigation", image: "https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=600", desc: "Renowned constitutional expert in the Supreme Court of Pakistan." },
                { name: "Zayn Shah, LL.M.", title: "Managing Partner", image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&q=80&w=600", desc: "Specializing in CPEC legal framework and infrastructure." }
            ];

            return (
                <div className="min-h-screen bg-[#FDFDFD] text-slate-900 overflow-x-hidden">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-[100] transition-all duration-500 ${scrolled ? 'bg-white shadow-2xl py-3' : 'bg-transparent py-6 md:py-8'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center space-x-3 group cursor-pointer">
                                <div className="w-10 h-10 bg-[#001F3F] flex items-center justify-center rounded-sm transition-transform group-hover:rotate-12">
                                    <span className="text-[#C5A059] font-serif text-2xl font-bold">V</span>
                                </div>
                                <div className={`flex flex-col transition-colors duration-300 ${scrolled ? 'text-[#001F3F]' : 'text-white'}`}>
                                    <span className="font-serif text-xl font-bold tracking-tighter leading-none">VANGUARD GLOBAL</span>
                                    <span className="text-[10px] tracking-[0.2em] uppercase opacity-80 font-semibold">Law Chambers</span>
                                </div>
                            </div>

                            <div className={`hidden lg:flex space-x-10 text-[11px] uppercase font-bold tracking-[0.15em] items-center ${scrolled ? 'text-slate-800' : 'text-white'}`}>
                                <a href="#" className="hover:text-[#C5A059] transition-colors relative group">The Firm</a>
                                <a href="#expertise" className="hover:text-[#C5A059] transition-colors relative group">Expertise</a>
                                <a href="#partners" className="hover:text-[#C5A059] transition-colors relative group">Partners</a>
                                <a href="#contact" className="bg-[#C5A059] text-white px-7 py-3 rounded-sm hover:bg-[#A38241] transition-all shadow-lg transform hover:-translate-y-1">Consultation</a>
                            </div>

                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className={`lg:hidden p-2 transition-colors ${scrolled ? 'text-slate-800' : 'text-white'}`}>
                                {isMenuOpen ? <span className="text-2xl">✕</span> : <span className="text-2xl">☰</span>}
                            </button>
                        </div>
                    </nav>

                    {/* Mobile Menu Overlay */}
                    <div className={`lg:hidden fixed inset-0 bg-[#001F3F] z-[90] transition-all duration-500 flex flex-col justify-center items-center space-y-8 text-center px-10 ${isMenuOpen ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-full pointer-events-none'}`}>
                        <a href="#" onClick={() => setIsMenuOpen(false)} className="text-white text-2xl font-serif">The Firm</a>
                        <a href="#expertise" onClick={() => setIsMenuOpen(false)} className="text-white text-2xl font-serif">Expertise</a>
                        <a href="#partners" onClick={() => setIsMenuOpen(false)} className="text-white text-2xl font-serif">Partners</a>
                        <a href="#contact" onClick={() => setIsMenuOpen(false)} className="bg-[#C5A059] text-white w-full py-4 text-sm font-bold tracking-widest">CONSULTATION</a>
                    </div>

                    {/* Hero */}
                    <section className="relative h-[100vh] flex items-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=2069" className="w-full h-full object-cover grayscale-[10%]" alt="Boardroom" />
                            <div className="absolute inset-0 bg-gradient-to-b md:bg-gradient-to-r from-[#001F3F]/95 via-[#001F3F]/60 to-transparent"></div>
                        </div>
                        <div className="relative z-10 max-w-7xl mx-auto px-6 w-full">
                            <div className="max-w-3xl text-white space-y-6 md:space-y-8 animate-heroFade">
                                <div className="flex items-center space-x-3 text-[#C5A059]">
                                    <div className="h-[1px] w-12 bg-[#C5A059]"></div>
                                    <span className="uppercase tracking-[0.4em] text-[10px] md:text-xs font-bold">Premier Multinational Counsel</span>
                                </div>
                                <h1 className="text-5xl md:text-8xl font-serif font-bold leading-[1.1]">Prestige. <br className="hidden md:block" /><span className="text-[#C5A059]">Global Impact.</span></h1>
                                <p className="text-base md:text-xl text-slate-300 leading-relaxed font-light max-w-xl">Setting the gold standard for legal excellence in Pakistan. Vanguard Global provides absolute discretion and strategic mastery.</p>
                                <div className="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6 pt-4">
                                    <a href="#contact" className="bg-[#C5A059] text-white px-10 py-5 text-center font-bold tracking-[0.2em] text-xs hover:bg-[#A38241] transition-all flex items-center justify-center shadow-2xl">INITIATE COUNSEL <Icon name="arrow" className="ml-2 w-4 h-4" /></a>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Stats */}
                    <div className="bg-[#001F3F] border-y border-[#C5A059]/20 py-16 md:py-24">
                        <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-12 text-center">
                            {[{ v: "25+", l: "Global Jurisdictions" }, { v: "PKR 750B+", l: "Asset Value Managed" }, { v: "400+", l: "Supreme Court Rulings" }, { v: "12", l: "Strategic Alliances" }].map((s, i) => (
                                <div key={i} className="reveal reveal-up">
                                    <div className="text-[#C5A059] text-4xl md:text-5xl font-serif font-bold mb-2">{s.v}</div>
                                    <div className="text-slate-400 text-[10px] uppercase tracking-[0.25em] font-bold">{s.l}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Expertise */}
                    <section id="expertise" className="py-24 md:py-32 bg-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="text-center max-w-3xl mx-auto mb-20 space-y-4 reveal reveal-up">
                                <h2 className="text-[#001F3F] text-4xl md:text-6xl font-serif font-bold">Expertise</h2>
                                <div className="w-24 h-[2px] bg-[#C5A059] mx-auto"></div>
                                <p className="text-slate-500 font-light leading-relaxed">Sophisticated solutions for complex cross-border mandates and high-value litigation.</p>
                            </div>
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                                {practiceAreas.map((area, idx) => (
                                    <div key={idx} className="reveal reveal-up p-10 border border-slate-100 hover:border-[#C5A059] transition-all duration-500 hover:shadow-2xl group cursor-pointer relative">
                                        <div className="text-[#C5A059] mb-8 group-hover:-translate-y-2 transition-transform duration-500"><Icon name={area.icon} className="w-8 h-8" /></div>
                                        <h3 className="text-xl font-serif font-bold mb-4 text-[#001F3F]">{area.title}</h3>
                                        <p className="text-slate-500 text-sm leading-relaxed mb-6 font-light">{area.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Partners */}
                    <section id="partners" className="py-24 md:py-32 bg-[#F8F9FB]">
                        <div className="max-w-7xl mx-auto px-6">
                            <h2 className="text-[#001F3F] text-4xl md:text-6xl font-serif font-bold mb-16 text-center reveal reveal-up">The Partnership</h2>
                            <div className="grid md:grid-cols-3 gap-12">
                                {partners.map((p, idx) => (
                                    <div key={idx} className="group reveal reveal-up">
                                        <div className="relative overflow-hidden aspect-[3/4] bg-slate-200 shadow-xl mb-8">
                                            <img src={p.image} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000 transform group-hover:scale-110" alt={p.name} />
                                            <div className="absolute inset-0 bg-[#001F3F]/40 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                        </div>
                                        <h3 className="text-2xl font-serif font-bold text-[#001F3F] group-hover:text-[#C5A059] transition-colors">{p.name}</h3>
                                        <p className="text-slate-400 text-[10px] uppercase tracking-[0.2em] font-bold mt-1">{p.title}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact */}
                    <section id="contact" className="py-24 md:py-32 bg-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="grid lg:grid-cols-2 gap-20">
                                <div className="space-y-10 reveal reveal-left">
                                    <h2 className="text-[#001F3F] text-5xl md:text-7xl font-serif font-bold">Initiate Counsel</h2>
                                    <div className="space-y-8">
                                        <div className="flex items-start space-x-6 group">
                                            <div className="w-14 h-14 bg-slate-50 flex items-center justify-center rounded-sm text-[#C5A059]"><Icon name="map" /></div>
                                            <div><h4 className="font-bold text-[#001F3F] text-xs uppercase tracking-widest">Headquarters</h4><p className="text-slate-500 font-light">Islamabad Capital Territory, Pakistan</p></div>
                                        </div>
                                        <div className="flex items-start space-x-6 group">
                                            <div className="w-14 h-14 bg-slate-50 flex items-center justify-center rounded-sm text-[#C5A059]"><Icon name="phone" /></div>
                                            <div><h4 className="font-bold text-[#001F3F] text-xs uppercase tracking-widest">Secure Line</h4><p className="text-slate-500 font-light">+92 (51) 220 4455</p></div>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-[#001F3F] p-8 md:p-14 shadow-2xl reveal reveal-right">
                                    <form className="space-y-8">
                                        <input type="text" placeholder="Full Name" className="w-full bg-transparent border-b border-white/20 py-2 text-white focus:outline-none focus:border-[#C5A059]" />
                                        <input type="email" placeholder="Email Address" className="w-full bg-transparent border-b border-white/20 py-2 text-white focus:outline-none focus:border-[#C5A059]" />
                                        <textarea rows="4" placeholder="Matter Overview" className="w-full bg-transparent border border-white/20 p-4 text-white focus:outline-none focus:border-[#C5A059]"></textarea>
                                        <button className="w-full bg-[#C5A059] text-white py-5 font-bold tracking-[0.3em] text-[10px] hover:bg-white hover:text-[#001F3F] transition-all">REQUEST PRIVATE BRIEFING</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-[#001021] py-20 text-slate-400 text-center text-[10px] tracking-[0.2em] uppercase font-bold">
                        <div className="max-w-7xl mx-auto px-6">
                            <p>© {new Date().getFullYear()} Vanguard Global Law Chambers. All Rights Reserved.</p>
                        </div>
                    </footer>

                    {/* WhatsApp Float */}
                    <div className="fixed bottom-6 right-6 z-[200]">
                        <a href="https://wa.me/923001234567" target="_blank" className="w-14 h-14 bg-[#25D366] text-white rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-transform">
                            <Icon name="message" className="w-7 h-7" />
                        </a>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
